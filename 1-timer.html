  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CksuuEqD.css">

  <body>
    <a class="nav" href="./index.html">‚Üê Go back</a>
    <main class="main">
      <div class="input-field">
        <input class="date-input" type="text" id="datetime-picker" />
        <button class="start-btn" type="button" data-start>Start</button>
        <button
          class="start-btn restart-btn visually-hidden"
          type="button"
          data-start
        >
          Restart
        </button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>
  </body>
